<!DOCTYPE html>
<html>
<head>
    <title>WebRTC File Transfer & Chat</title>
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --accent-color: #646cff;
            --hover-accent: #535bf2;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border-color: #3f3f3f;
            --error-color: #ff4444;
            --success-color: #4CAF50;
            --mobile-padding: 12px;
            --mobile-button-height: 44px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 2rem;
            min-height: 100vh;
            -webkit-touch-callout: none;
            overscroll-behavior: contain;
        }

        #main-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--secondary-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        #connection-status {
            background-color: var(--primary-bg);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-weight: 500;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        button {
            background-color: var(--accent-color);
            color: var(--text-primary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
            margin: 0.5rem 0;
            min-height: var(--mobile-button-height);
            font-size: 16px;
            touch-action: manipulation;
        }

        button:hover {
            background-color: var(--hover-accent);
        }

        button:active {
            transform: scale(0.98);
        }

        #disconnect {
            background-color: var(--error-color);
        }

        #disconnect:hover {
            background-color: #ff0000;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            background-color: var(--primary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            -webkit-appearance: none;
            appearance: none;
            box-shadow: none !important;
        }

        textarea {
            min-height: 100px;
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            padding: 1rem;
            background-color: var(--primary-bg);
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid var(--border-color);
            -webkit-overflow-scrolling: touch;
        }

        #messages p {
            margin: 0.5rem 0;
            padding: 0.5rem 1rem;
            background-color: var(--secondary-bg);
            border-radius: 8px;
            word-wrap: break-word;
        }

        #file-transfer-area {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        #file-selection {
            display: flex;
            align-items: center;
            gap: 1rem;
            background-color: var(--primary-bg);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        #file-input {
            display: none;
        }

        #file-icon {
            width: 48px;
            height: 48px;
            background-color: var(--accent-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #file-icon::before {
            content: "üìÅ";
            font-size: 1.5rem;
        }

        #file-icon.file-selected::before {
            content: "üìÑ";
        }

        #file-name {
            flex: 1;
            font-size: 14px;
            word-break: break-all;
        }

        #delete-file {
            background-color: var(--error-color);
            padding: 0.5rem;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: none;
            align-items: center;
            justify-content: center;
        }

        #delete-file.visible {
            display: flex;
        }

        #file-status {
            margin: 1rem 0;
            padding: 0.75rem;
            background-color: var(--primary-bg);
            border-radius: 8px;
            text-align: center;
        }

        #received-files {
            margin-top: 1rem;
        }

        #received-files a {
            color: var(--accent-color);
            text-decoration: none;
            display: block;
            padding: 12px;
            margin: 8px 0;
            background-color: var(--primary-bg);
            border-radius: 8px;
            word-break: break-all;
        }

        #received-files a:hover {
            text-decoration: underline;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--hover-accent);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: var(--mobile-padding);
            }

            #main-container {
                padding: var(--mobile-padding);
                max-width: 100%;
                margin: 0;
            }

            button {
                width: 100%;
            }

            #messages {
                height: 50vh;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            #main-container {
                padding: 12px;
                border-radius: 6px;
            }

            textarea {
                max-height: 120px;
            }

            #messages {
                height: 40vh;
            }
        }

        /* Safe area insets for notched phones */
        @supports (padding: env(safe-area-inset-top)) {
            body {
                padding: env(safe-area-inset-top) env(safe-area-inset-right) 
                        env(safe-area-inset-bottom) env(safe-area-inset-left);
            }
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div id="main-container">
        <div id="connection-status">Disconnected</div>
        
        <div id="signaling-area">
            <input type="text" id="username" placeholder="Enter your username">
            <button id="create-offer">Create Offer</button>
            <button id="accept-offer">Accept Offer</button>
            <textarea id="local-desc" placeholder="Local description will appear here" readonly></textarea>
            <textarea id="remote-desc" placeholder="Paste remote description here"></textarea>
        </div>

        <div id="chat-area" style="display: none;">
            <div id="messages"></div>
            <input type="text" id="message-input" placeholder="Type your message">
            <button id="send-message">Send Message</button>
        </div>

        <div id="file-transfer-area" style="display: none;">
            <div id="file-selection">
                <label for="file-input" id="file-icon"></label>
                <input type="file" id="file-input">
                <span id="file-name">No file selected</span>
                <button id="delete-file">√ó</button>
            </div>
            <button id="send-file">Send File</button>
            <div id="file-status"></div>
            <div id="received-files"></div>
        </div>

        <button id="disconnect">Disconnect</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
